<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .game {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .game h2 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .game p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Casino</h1>
</header>

<div class="game-container">
    <!-- Blackjack Game -->
    <div class="game">
        <img src="https://rollbet.gg/img/blackjack.a095a5a2.png" alt="Blackjack">
        <h2>Blackjack</h2>
        <p>Try your luck in Blackjack and beat the dealer!</p>
        <button>Play Blackjack</button>
    </div>

    <!-- Slots Game -->
    <div class="game">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..." alt="Slots">
        <h2>Slots</h2>
        <p>Spin the reels and hit the jackpot!</p>
        <button>Play Slots</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Casino Games. All Rights Reserved.</p>
</footer>

</body>
</html>
