<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juju Casino</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .tiles-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .tile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }

    .tile:hover {
      transform: translateY(-10px);
      background-color: #0f0;
    }

    .tile:active {
      transform: translateY(5px);
      background-color: #0c0;
    }

    .tile span {
      transition: opacity 0.3s ease;
    }

    .tile:hover span {
      opacity: 1;
    }

    .tile span.hidden {
      opacity: 0;
    }

  </style>
</head>
<body>

  <h1>Welcome to Juju Casino</h1>

  <div class="tiles-container">
    <!-- Case Battles Tile -->
    <div class="tile" onclick="window.location.href='/casebattles.html'">
      <span class="hidden">Case Battles</span>
    </div>
    <!-- Slots Tile -->
    <div class="tile" onclick="window.location.href='/slots.html'">
      <span class="hidden">Slots</span>
    </div>
    <!-- Blackjack Tile -->
    <div class="tile" onclick="window.location.href='/blackjack.html'">
      <span class="hidden">Blackjack</span>
    </div>
  </div>

</body>
</html>
