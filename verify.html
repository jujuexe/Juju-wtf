<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1.5;url=index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying</title>
  <style>
    body {
      background-color: #5e2ca5; /* Purple */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .message {
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Verifying you’re human…</h2>
    <p>Please wait a moment</p>
  </div>
</body>
</html>
