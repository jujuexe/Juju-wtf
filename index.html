<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/Juju-wtf/blob/main/download%20(1).png?raw=true" type="image/png">
  <meta property="og:url" content="https://juju.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="JuJu">
  <meta property="og:description" content="@fudboss on Telegram">
  <meta property="og:image" content="https://github.com/jujuexe/Juju-wtf/blob/main/download%20(1).png?raw=true">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="@fudboss on Telegram">
  <title>Juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --b: #f5e9d3 }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #0a0a0a;
      color: var(--b);
      font-family: 'Space Grotesk', sans-serif;
      height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    #v {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 1s ease;
    }
    .intro.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .intro img {
      max-width: 60%;
      max-height: 60%;
    }
    .glow-text {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 4rem;
      font-weight: bold;
      color: white;
      animation: pulse 2s infinite;
      text-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 40px white,
        0 0 80px white;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 600px) {
      .glow-text {
        font-size: 2rem;
        bottom: 20px;
      }
      .intro img {
        max-width: 80%;
        max-height: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- INTRO IMAGE OVERLAY -->
  <div class="intro" id="intro">
    <img src="https://github.com/jujuexe/Juju-wtf/blob/main/download%20(1).png?raw=true" alt="JuJu Logo">
  </div>

  <!-- BACKGROUND VIDEO -->
  <video id="v" loop playsinline preload="auto" muted>
    <source src="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/ssvid.net--JAS-39-Gripen-Amazing-Spiral-with-Flares-4K_1080p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- PULSING TEXT -->
  <div class="glow-text">JuJu loves Israel</div>

  <script>
    const intro = document.getElementById("intro");
    const video = document.getElementById("v");

    // Start playback once DOM is loaded
    window.addEventListener("load", () => {
      video.play().catch(err => console.error("Autoplay failed:", err));
      setTimeout(() => {
        intro.classList.add("hidden");
        video.muted = false;
        video.play().catch(err => console.error("Playback failed:", err));
      }, 1000); // 1 second delay
    });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
