<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp" type="image/webp">
  <meta property="og:url" content="https://juju.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Juju.wtf">
  <meta property="og:description" content="Made by @JuJu.wtf">
  <meta property="og:image" content="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0a0a0a">
  <title>Juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --b: #f5e9d3 }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #0a0a0a;
      color: var(--b);
      font-family: 'Space Grotesk', sans-serif;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }
    #v {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s ease;
    }
    .intro.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .intro button {
      color: #ff3333;
      font-size: clamp(1rem, 5vw, 1.2rem);
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #ff3333, 0 0 10px #ff3333;
      padding: clamp(0.5rem, 4vw, 0.75rem) clamp(1rem, 5vw, 1.25rem);
      border: 1px solid #ff3333;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }
    .intro button:hover, .intro button:active {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      #v {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro"><button>ENTER</button></div>
  <video id="v" loop playsinline muted preload="auto">
    <source src="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/liveleak.mp4" type="video/mp4">
  </video>
  <script>
    const intro = document.getElementById("intro");
    const video = document.getElementById("v");
    const button = intro.querySelector("button");
    let isIntroVisible = true;

    const playWithSound = () => {
      isIntroVisible = false;
      intro.classList.add("hidden");
      video.muted = false;
      video.play().catch(err => console.error("Play failed:", err));
    };

    button.addEventListener("click", playWithSound);
    button.addEventListener("touchstart", playWithSound, { passive: true });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && !isIntroVisible) {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
