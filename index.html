<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp" type="image/webp">
  <meta property="og:url" content="https://JuJu.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="JuJu">
  <meta property="og:description" content="made by @JuJu.wtf">
  <meta property="og:image" content="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0a0a0a">
  <title>⛧ juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: Inter, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: opacity .5s ease;
      z-index: 100;
      white-space: nowrap;
      animation: pulseGlow 1.2s infinite ease-in-out;
      text-shadow: 0 0 12px #ffffff, 0 0 25px #ffffff;
      padding: 0 10px;
      text-align: center;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #ffffff, 0 0 60px #ffffff;
      animation: pulseGlow 1.2s infinite ease-in-out;
    }
    .title {
      font-size: 2.2rem;
      text-transform: lowercase;
      letter-spacing: .1rem;
      height: 2.6rem;
      width: 100%;
      position: relative;
      animation: pulseGlow 1.2s infinite ease-in-out;
      text-shadow: 0 0 12px #ffffff, 0 0 24px #ffffff, 0 0 48px #ffffff, 0 0 80px #ffffff;
    }
    .glitch {
      animation: glitch-out 0.4s ease-in-out infinite;
    }
    @keyframes glitch-out {
      0% { transform: scale(1) skewX(0deg); opacity: 1; }
      10% { transform: scale(1.1) skewX(10deg); opacity: 0.4; }
      20% { transform: scale(1) skewX(-5deg); opacity: 1; }
      30% { transform: scale(1.1) skewX(15deg); opacity: 0.6; }
      40% { transform: scale(1) skewX(-10deg); opacity: 1; }
      50% { transform: scale(1.05) skewX(20deg); opacity: 0.4; }
      100% { transform: scale(1) skewX(0deg); opacity: 1; }
    }
    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 12px #ffffff, 0 0 24px #ffffff, 0 0 48px #ffffff, 0 0 80px #ffffff;
      }
      50% {
        text-shadow: 0 0 16px #ffffff, 0 0 32px #ffffff, 0 0 56px #ffffff, 0 0 100px #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="intro-screen">click ⛧ anywhere</div>
  <video id="background-video" playsinline webkit-playsinline loop preload="metadata">
    <source src="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/president.mp4" type="video/mp4">
  </video>
  <div class="container">
    <img src="https://github.com/jujuexe/Juju-wtf/blob/main/meondcrn.png?raw=true" alt="pfp" class="pfp">
    <div class="title" id="title">JuJu.wtf</div>
  </div>
  <script>
    const introScreen = document.getElementById('intro-screen');
    const video = document.getElementById('background-video');
    const titleElement = document.getElementById('title');
    let titleIndex = 0;
    let msgIndex = 0;
    const titleText = "⛧ JuJu.wtf ";
    const messages = ["ジュジュ", "juju.wtf"];
    let lastTitleUpdate = 0;
    let lastGlitchUpdate = 0;
    let titleChanged = false;

    introScreen.addEventListener('click', function () {
      this.classList.add('hidden');
      video.play().catch(error => console.error('Video playback failed:', error));
      lastTitleUpdate = performance.now();
      lastGlitchUpdate = performance.now();
      titleChanged = true;
      requestAnimationFrame(animateLoop);
    });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && introScreen.classList.contains('hidden')) {
        video.play().catch(() => {});
      }
    });

    function animateLoop(timestamp) {
      if (titleChanged) {
        if (timestamp - lastTitleUpdate > 200) {
          document.title = titleText.slice(titleIndex) + titleText.slice(0, titleIndex);
          titleIndex = (titleIndex + 1) % titleText.length;
          lastTitleUpdate = timestamp;
        }

        if (timestamp - lastGlitchUpdate > 4000) {
          titleElement.classList.add('glitch');
          setTimeout(() => {
            titleElement.textContent = messages[msgIndex];
            titleElement.classList.remove('glitch');
            msgIndex = (msgIndex + 1) % messages.length;
          }, 200);
          lastGlitchUpdate = timestamp;
        }
      }
      requestAnimationFrame(animateLoop);
    }
  </script>
</body>
</html>
