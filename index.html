<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp" type="image/webp">
  <meta property="og:url" content="https://juju.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Juju.wtf">
  <meta property="og:description" content="Made by @JuJu.wtf">
  <meta property="og:image" content="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0a0a0a">
  <title>Juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --b: #f5e9d3 }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #0a0a0a;
      color: var(--b);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #v {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .i {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: var(--b);
      text-shadow: 0 0 10px var(--b), 0 0 20px var(--b);
      z-index: 100;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .i span {
      animation: glow 1.2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 12px var(--b), 0 0 24px var(--b), 0 0 48px var(--b);
      }
      50% {
        text-shadow: 0 0 16px var(--b), 0 0 32px var(--b), 0 0 56px var(--b);
      }
    }

    .h {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="i" id="i"><span>click anywhere</span></div>

  <video id="v" playsinline preload="auto" loop>
    <source src="https://github.com/jujuexe/Juju-wtf/raw/main/tiedn.mp4" type="video/mp4">
  </video>

  <script>
    const i = document.getElementById("i");
    const v = document.getElementById("v");

    i.addEventListener("click", () => {
      i.classList.add("h");
      v.play().catch(e => console.error("Video play error:", e));
    });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && i.classList.contains("h")) {
        v.play().catch(() => {});
      }
    });
  </script>

</body>
</html>
