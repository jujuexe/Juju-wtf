<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/fr/blob/main/anarchy.png?raw=true" type="image/png">
  <meta property="og:url" content="https://JuJu.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="JuJu">
  <meta property="og:description" content="made by @JuJu.wtf">
  <meta property="og:image" content="https://github.com/jujuexe/fr/blob/main/anarchy.png?raw=true">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0a0a0a">
  <title>⛧ juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
      background-size: 200% 200%;
      animation: backgroundPulse 8s ease-in-out infinite;
      font-family: Inter, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    @keyframes backgroundPulse {
      0%, 100% {
        background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
      }
      50% {
        background: radial-gradient(circle at center, #330000 0%, #000000 100%);
      }
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 100;
      white-space: nowrap;
      text-shadow: 0 0 12px #ff0000, 0 0 25px #ff0000;
      animation: pulseGlow 1.2s infinite ease-in-out;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      display: none; /* hidden initially */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container.visible {
      display: flex;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      animation: pfpPulse 3s ease-in-out infinite;
      box-shadow:
        0 0 15px rgba(255, 0, 0, 0.6),
        0 0 30px rgba(255, 0, 0, 0.4),
        0 0 45px rgba(255, 0, 0, 0.3);
    }

    @keyframes pfpPulse {
      0%, 100% {
        box-shadow:
          0 0 15px rgba(255, 0, 0, 0.6),
          0 0 30px rgba(255, 0, 0, 0.4),
          0 0 45px rgba(255, 0, 0, 0.3);
      }
      50% {
        box-shadow:
          0 0 30px rgba(255, 0, 0, 0.7),
          0 0 60px rgba(255, 0, 0, 0.5),
          0 0 90px rgba(255, 0, 0, 0.4);
      }
    }

    .title {
      font-size: 2.2rem;
      text-transform: lowercase;
      animation: pulseGlow 1.2s infinite ease-in-out;
      text-shadow: 0 0 12px #ff0000, 0 0 24px #ff0000, 0 0 48px #ff0000, 0 0 80px #ff0000;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 12px #ff0000, 0 0 24px #ff0000, 0 0 48px #ff0000, 0 0 80px #ff0000;
      }
      50% {
        text-shadow: 0 0 16px #ff0000, 0 0 32px #ff0000, 0 0 56px #ff0000, 0 0 100px #ff0000;
      }
    }

    .discord-wrapper {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .discord-logo, .x-logo {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      text-indent: -9999px;
      filter: drop-shadow(0 0 3px #ff0000) drop-shadow(0 0 6px #ff0000);
      animation: pulseGlow 1.2s infinite ease-in-out;
    }

    .discord-logo {
      background-image: url('https://github.com/jujuexe/fr/blob/main/image.png?raw=true');
    }

    .x-logo {
      background-image: url('https://github.com/jujuexe/Juju-wtf/blob/main/whitex.png?raw=true');
    }

    #audio-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, .7);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
      opacity: 1;
    }

    #song-title {
      animation: pulseGlow 1.2s infinite ease-in-out;
    }

    #pause-button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-top: 5px;
      text-transform: lowercase;
      animation: pulseGlow 1.2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="intro-screen">click ⛧ anywhere</div>

  <video id="background-video" playsinline webkit-playsinline loop preload="metadata">
    <source src="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/OsamaSon%20-%20Ref%20%5BOfficial%20Music%20Video%5D%20-%20Trim.mp4" type="video/mp4">
  </video>

  <div class="container" id="main-content">
    <img src="https://github.com/jujuexe/Juju-wtf/blob/main/meondcrn.png?raw=true" alt="pfp" class="pfp">
    <div class="title" id="title">JuJu.wtf</div>
    <div class="discord-wrapper">
      <a href="https://discord.gg/UfVueQFRcD" class="discord-logo" target="_blank">discord</a>
      <a href="https://x.com/jujuwtfz" class="x-logo" target="_blank">x</a>
    </div>
  </div>

  <div id="audio-controls">
    <div id="song-title">Now Playing: Ref</div>
    <button id="pause-button">Pause</button>
  </div>

  <script>
    const introScreen = document.getElementById('intro-screen');
    const video = document.getElementById('background-video');
    const mainContent = document.getElementById('main-content');
    const pauseButton = document.getElementById('pause-button');
    const titleElement = document.getElementById('title');

    let isPaused = false;
    let titleIndex = 0;
    let msgIndex = 0;
    const titleText = "⛧ JuJu.wtf ";
    const messages = ["ジュジュ", "JuJu.wtf"];
    let lastTitleUpdate = 0;
    let lastGlitchUpdate = 0;

    introScreen.addEventListener('click', function () {
      this.classList.add('hidden');
      mainContent.classList.add('visible');
      video.play().catch(error => console.error('Video playback failed:', error));
      lastTitleUpdate = performance.now();
      lastGlitchUpdate = performance.now();
      requestAnimationFrame(animateLoop);
    });

    pauseButton.addEventListener('click', () => {
      if (isPaused) {
        video.play().catch(error => console.error('Video playback failed:', error));
        pauseButton.textContent = 'Pause';
      } else {
        video.pause();
        pauseButton.textContent = 'Play';
      }
      isPaused = !isPaused;
    });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && !isPaused) {
        video.play().catch(() => {});
      }
    });

    function animateLoop(timestamp) {
      if (timestamp - lastTitleUpdate > 200) {
        document.title = titleText.slice(titleIndex) + titleText.slice(0, titleIndex);
        titleIndex = (titleIndex + 1) % titleText.length;
        lastTitleUpdate = timestamp;
      }

      if (timestamp - lastGlitchUpdate > 4000) {
        titleElement.classList.add('glitch');
        setTimeout(() => {
          titleElement.textContent = messages[msgIndex];
          titleElement.classList.remove('glitch');
          msgIndex = (msgIndex + 1) % messages.length;
        }, 200);
        lastGlitchUpdate = timestamp;
      }

      requestAnimationFrame(animateLoop);
    }
  </script>
</body>
</html>
