<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/Juju-wtf/blob/main/download%20(1).png?raw=true" type="image/png">
  <meta property="og:url" content="https://juju.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="JuJu">
  <meta property="og:description" content="@fudboss on Telegram">
  <meta property="og:image" content="https://github.com/jujuexe/Juju-wtf/blob/main/download%20(1).png?raw=true">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="@fudboss on Telegram">
  <title>Juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --b: #f5e9d3 }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #0a0a0a;
      color: var(--b);
      font-family: 'Space Grotesk', sans-serif;
      height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    #v {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s ease;
    }
    .intro.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .play-button {
      width: 80px;
      height: 80px;
      border: 3px solid #ff3333;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      animation: glow 1.5s infinite alternate;
    }
    .play-button:hover {
      transform: scale(1.1);
    }
    .play-icon {
      width: 0;
      height: 0;
      border-left: 24px solid #ff3333;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      margin-left: 5px;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff3333;
      }
      to {
        box-shadow: 0 0 20px #ff3333, 0 0 30px #ff3333;
      }
    }
    .glow-text {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      animation: pulse 2s infinite;
      text-shadow: 0 0 10px white, 0 0 20px white;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 600px) {
      #v {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      .glow-text {
        font-size: 1.4rem;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div class="play-button" id="playBtn" aria-label="Play video">
      <div class="play-icon"></div>
    </div>
  </div>

  <video id="v" loop playsinline preload="auto">
    <source src="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/ssvid.net--JAS-39-Gripen-Amazing-Spiral-with-Flares-4K_1080p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="glow-text">JuJu loves Israel</div>

  <script>
    const intro = document.getElementById("intro");
    const video = document.getElementById("v");
    const playBtn = document.getElementById("playBtn");
    let isIntroVisible = true;

    const playWithSound = () => {
      isIntroVisible = false;
      intro.classList.add("hidden");
      video.muted = false;
      video.play().catch(err => console.error("Playback failed:", err));
    };

    ["click", "touchstart"].forEach(evt => {
      playBtn.addEventListener(evt, playWithSound, { passive: true });
    });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && !isIntroVisible) {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
