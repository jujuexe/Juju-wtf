<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Background Autoplay</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #f5e9d3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 10;
      transition: opacity 1s ease;
      text-shadow: 0 0 10px #f5e9d3, 0 0 20px #f5e9d3;
      cursor: pointer;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* Prevent clicks */
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">click anywhere</div>
  <div id="player"></div>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'w_15GlsMU3Y',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          playlist: 'w_15GlsMU3Y',
          mute: 1,
          rel: 0,
          fs: 0
        },
        events: {
          onReady: (event) => {
            event.target.mute();
            event.target.playVideo();
            event.target.setPlaybackQuality('hd1080');
          }
        }
      });
    }

    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('overlay').classList.add('fade-out');
      if (player) {
        player.playVideo();
        player.setPlaybackQuality('hd1080');
      }
    });

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>

</body>
</html>
