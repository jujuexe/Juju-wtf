<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp" type="image/webp">
  <meta property="og:url" content="https://juju.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Juju.wtf">
  <meta property="og:description" content="Made by @JuJu.wtf">
  <meta property="og:image" content="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0a0a0a">
  <title>Juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --b: #f5e9d3 }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #0a0a0a;
      color: var(--b);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #v {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .i {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      z-index: 100;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .i span {
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
    }

    .h {
      opacity: 0;
      pointer-events: none;
    }

    .chaos-img {
      position: fixed;
      max-width: 120px;
      max-height: 120px;
      z-index: 9999;
      pointer-events: none;
      animation: flashIn 0.2s ease, flashOut 0.3s ease 1.5s forwards;
    }

    @keyframes flashIn {
      from { opacity: 0; transform: scale(0.5) rotate(10deg); }
      to { opacity: 1; transform: scale(1) rotate(0); }
    }

    @keyframes flashOut {
      to { opacity: 0; transform: scale(0.5) rotate(-10deg); }
    }
  </style>
</head>
<body>

  <div class="i" id="i"><span>click anywhere</span></div>

  <video id="v" playsinline preload="auto" loop>
    <source src="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/liveleak.mp4" type="video/mp4">
  </video>

  <script>
    const i = document.getElementById("i");
    const v = document.getElementById("v");

    i.addEventListener("click", () => {
      i.classList.add("h");
      v.play().catch(e => console.error("Video play error:", e));
    });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && i.classList.contains("h")) {
        v.play().catch(() => {});
      }
    });
  </script>

  <script>
    const allImages = [
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/DH2rfUMW0AE1aIZ.jpg",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/Fx4jnE2vvSIe.jpg",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/Peter%27s_Cross.svg",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/a.png",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/download.png",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/image-removebg-preview%20(2).png",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/images.jiff",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/scarywebcore.jiff",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/sickmentally.jiff",
      "https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/sweet-dreams_3701.webp"
    ];

    let pool = [...allImages];

    function getTwoUnique() {
      if (pool.length < 2) pool = [...allImages];
      const shuffled = pool.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 2);
      pool = pool.filter(img => !selected.includes(img));
      return selected;
    }

    function showImageChaos(url) {
      const img = document.createElement("img");
      img.src = url;
      img.className = "chaos-img";
      img.style.top = Math.random() * 80 + "vh";
      img.style.left = Math.random() * 80 + "vw";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 1800);
    }

    setInterval(() => {
      const [img1, img2] = getTwoUnique();
      showImageChaos(img1);
      showImageChaos(img2);
    }, 3000);
  </script>

</body>
</html>
