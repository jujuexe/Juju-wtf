<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp" type="image/webp">
  <meta property="og:url" content="https://juju.wtf/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Juju.wtf">
  <meta property="og:description" content="Made by @JuJu.wtf">
  <meta property="og:image" content="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/85758dbf3bbbcfed7a542c1173164873.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0a0a0a">
  <title>Juju.wtf</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --b: #f5e9d3 }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #0a0a0a;
      color: var(--b);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #v {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .enter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/a.png") center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .enter.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .enter span {
      color: red;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="enter" id="enter"><span>click to enter</span></div>

  <video id="v" loop playsinline preload="auto">
    <source src="https://github.com/jujuexe/Juju-wtf/raw/refs/heads/main/liveleak.mp4" type="video/mp4">
  </video>

  <script>
    const v = document.getElementById("v");
    const enter = document.getElementById("enter");

    enter.addEventListener("click", () => {
      enter.classList.add("hidden");
      v.muted = false;
      v.play().catch(err => console.error("Video play error:", err));
    });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        v.play().catch(() => {});
      }
    });
  </script>

</body>
</html>
