<!DOCTYPE html>
<html>
  <head>
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Define allowed pages
      const allowedPages = ['/', '/home.html', '/index.html'];

      const path = window.location.pathname;

      // Check if path matches any allowed page
      const isAllowed = allowedPages.some(page => path === page || path.endsWith(page));

      if (!isAllowed) {
        window.location.href = "https://juju.wtf";
      }
    </script>
  </head>
  <body style="font-family: sans-serif; background: #f9f9f9; text-align: center; padding: 2rem;">
    <p>If you're not redirected, <a href="https://juju.wtf">click here</a>.</p>
  </body>
</html>
