<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1.8; url=https://juju.wtf">
  <title>Page Not Found</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: #ff0000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
      animation: pulseGlow 2s infinite ease-in-out;
    }
    h1 {
      font-size: 36px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      animation: pulseGlow 2s infinite ease-in-out;
    }
    p {
      font-size: 18px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      animation: pulseGlow 2s infinite ease-in-out;
    }
    a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      transition: text-shadow 0.3s ease;
    }
    a:hover {
      text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000;
    }
    .pentagram {
      font-size: 60px;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      animation: pulseGlow 2s infinite ease-in-out;
      margin-bottom: 20px;
    }
    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
      }
    }
  </style>
</head>
<body>
  <div class="pentagram">â›§</div>
  <h1>Page Not Found</h1>
  <img src="https://github.com/jujuexe/fr/blob/main/anarchy.png?raw=true" alt="Anarchy Logo">
  <p>Redirecting to <a href="https://juju.wtf">juju.wtf</a></p>
</body>
</html>
