<!DOCTYPE html>
<html>
  <head>
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // List of valid pages
      const validPages = ['home.html', 'verify.html', '/'];

      const currentPath = window.location.pathname;
      const referrer = document.referrer;

      const isValid = validPages.some(page => {
        return page === '/' 
          ? currentPath === '/' 
          : currentPath.endsWith('/' + page) || currentPath.endsWith(page);
      });

      const isFromVerify = referrer.includes('verify.html');

      if (!isValid && !isFromVerify) {
        window.location.href = "https://juju.wtf";
      }
    </script>
  </head>
  <body style="font-family: sans-serif; background: #f9f9f9; text-align: center; padding: 2rem;">
    <p>If you're not redirected, <a href="https://juju.wtf">click here</a>.</p>
  </body>
</html>
